<div class="min-h-screen bg-[#FFFCF2] flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[#252422] mb-2">Hey there! ğŸ‘‹</h1>
      <p class="text-[#403D39]">Ready to take control of your money?</p>
    </div>

    <!-- Quick HisabKitab Option -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-[#EB5E28] border-dashed">
      <div class="text-center">
        <h2 class="text-xl font-semibold text-[#252422] mb-3">ğŸš€ Quick HisabKitab</h2>
        <p class="text-[#403D39] text-sm mb-4">No sign up needed! Just jump right in and start managing your finances.</p>
        <button
          (click)="onQuickStart()"
          class="w-full bg-[#EB5E28] text-white py-3 px-4 rounded-lg font-medium hover:bg-[#252422] transition-all duration-200"
        >
          Start Quick Calculator
        </button>
      </div>
    </div>

    <!-- Divider -->
    <div class="flex items-center mb-6">
      <div class="flex-1 border-t border-[#CCC5B9]"></div>
      <span class="px-4 text-sm text-[#403D39]">or</span>
      <div class="flex-1 border-t border-[#CCC5B9]"></div>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-[#252422] mb-4 text-center">Sign in to your account</h2>
      
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-[#252422] mb-2">
            What's your email? ğŸ“§
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            class="w-full px-4 py-3 border border-[#CCC5B9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EB5E28] focus:border-transparent transition-all duration-200"
            placeholder="your.email@example.com"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-[#252422] mb-2">
            And your password? ğŸ”’
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              class="w-full px-4 py-3 pr-12 border border-[#CCC5B9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EB5E28] focus:border-transparent transition-all duration-200"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#403D39] hover:text-[#252422] transition-colors duration-200"
              title="Toggle password visibility"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
          <button
            type="button"
            (click)="onForgotPassword()"
            class="text-sm text-[#EB5E28] hover:text-[#252422] transition-colors duration-200 font-medium"
          >
            Forgot your password? ğŸ˜…
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading || !loginData.email || !loginData.password"
          class="w-full bg-[#EB5E28] text-white py-3 px-4 rounded-lg font-medium hover:bg-[#252422] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing you in...' : 'Let\'s go! ğŸš€' }}
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center mt-6">
        <p class="text-[#403D39]">
          New to HisaabKitaab?
          <button
            type="button"
            (click)="onSignUp()"
            class="text-[#EB5E28] hover:text-[#252422] font-medium transition-colors duration-200 ml-1"
          >
            Join the family! âœ¨
          </button>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-[#403D39] text-sm">
      <p>Made with â¤ï¸ for your financial success</p>
    </div>
  </div>
</div>
